<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>
    <style>

        body {
            font-family: arial;
            background: yellow;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }


        .navbar {
            background-color: red;
            width: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            padding: 15px ;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-weight: bold;
            transition: 0.3s;
        }


  
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            max-width: 450px;
            width: 100%;
            margin-top: 30px;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; 
        }

 
        .gender-group {
            margin: 15px 0;
        }

 
        button {
            width: 100%;
            background-color: brown;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button:hover {
            background-color: blue;
        }
    </style>
</head>
<body>

<nav class="navbar">
    <a href="Home.html">Home</a>
    <a href="Services.html">Services</a>
    <a href="About.html">About us</a>
    <a href="Contact.html">Contact us</a>
</nav>

<div class="form-container">
    <h2>MNCOE Registration Form</h2>
    
    <form action="/submit-form" method="POST">
        
        <div class="input-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="user_name" placeholder="Insert Your Name" required>
        </div>

        <div class="input-group">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="user_email" placeholder="example@mail.com" required>
        </div>

        <div class="input-group">
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username" placeholder="Enter User Name" required>
        </div>

        <div class="input-group">
            <label for="password">New Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter New password" required>
        </div>

        <div class="gender-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male"> Male
            <input type="radio" id="female" name="gender" value="female"> Female
        </div>

        <div class="input-group">
            <label for="message">Additional Info:</label>
            <textarea id="message" name="user_message" rows="3"></textarea>
        </div>

        <button type="submit">Register Now</button>
    </form>
</div>

</body>
</html>
